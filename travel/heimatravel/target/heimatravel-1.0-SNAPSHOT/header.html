<script src="js/getParameter.js"></script>
<script>
    $(function () {
        var url="/travel/user/welcome";
        $.get(url,function (msg) {
                if(msg.flag){
                    $(".login_out").html("");
                    $("#user_welcome").html(msg.msg);
                }else {
                    $(".login").html("");
                }
        },"json")
        $.get("/travel/catagory/findcata",function (msg) {
            var html=' <li class="nav-active"><a href="index.html">首页</a></li>';
            $.each(msg,function () {
                html+='<li><a href="route_list.html?cid='+this.cid+'">'+this.cname+'</a></li>';
            })
            html+=' <li><a href="favoriterank.html">收藏排行榜</a></li>';
            $("#catagory").html(html);
        },"json")/*我球球你不要忘记json*/

        $("#search_button").click(function () {
            var val = $("#search_input").val();
            location.href='http://localhost:8088/travel/route_list.html?cid='+getParameter("cid")+'&search='+val;

        })

    })
</script>
